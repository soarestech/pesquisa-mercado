<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Mercados</title>

  <!-- √çcone e Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Estilo principal -->
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>

  <div class="container">
    <h4 class="center">üìã Pesquisa Mercados</h4>

    <!-- Formul√°rio de entrada -->
    <div class="card">
      <div class="form-row">
        <div class="input-field">
          <label for="mercado">Nome do Mercado</label>
          <input id="mercado" type="text">
        </div>
        <div class="input-field">
          <label for="produto">Produto</label>
          <input id="produto" type="text">
        </div>
        <div class="input-field">
          <label for="embalagem">Embalagem</label>
          <select id="embalagem" required>
            <option value="" disabled selected hidden>Escolha</option>
            <option value="2 un">2 un</option>
            <option value="8 un">8 un</option>
            <option value="12 un">12 un</option>
            <option value="20 un">20 un</option>
            <option value="30 un">30 un</option>
            <option value="1 kg">1 kg</option>
            <option value="5 kg">5 kg</option>
            <option value="50 g">50 g</option>
            <option value="90 g">90 g</option>
            <option value="100 g">100 g</option>
            <option value="250 g">250 g</option>
            <option value="300 g">300 g</option>
            <option value="350 g">350 g</option>
            <option value="500 g">500 g</option>
            <option value="150 ml">150 ml</option>
            <option value="200 ml">200 ml</option>
            <option value="250 ml">250 ml</option>
            <option value="500 ml">500 ml</option>
            <option value="900 ml">900 ml</option>
            <option value="1 L">1 L</option>
          </select>
        </div>
        <div class="input-field">
          <label for="valor">Pre√ßo (R$)</label>
          <input id="valor" type="number" min="0" step="0.01" placeholder="0.00">
        </div>
      </div>
      <div class="center">
        <button id="adicionar" class="btn green">Adicionar</button>
      </div>
    </div>

    <!-- Lista atual -->
    <div class="card">
      <h6 id="titulo-lista">
        <strong>Itens da Lista</strong>
        <span id="nomeMercadoAtual"></span>
      </h6>
      <table class="table">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Embalagem</th>
            <th>Pre√ßo (R$)</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>

      <div class="center section">
        <button id="salvarLista" class="btn blue">Salvar Lista</button>
        <button id="apagarTudo" class="btn red">Limpar Lista</button>
        <button id="exportarTXT" class="btn orange">EXPORTAR LISTAS</button>
      </div>
    </div>

    <!-- Listas salvas -->
    <div class="card">
      <h6 style="justify-content: space-between; display: flex; align-items: center;">
        <strong>Listas Salvas</strong>
      </h6>
	  
      <!-- Bot√µes de backup JSON (direita, vertical) -->
      <div class="backup-buttons">
        <button id="exportarJSON" class="btn green small" onclick="exportarBackupJSON()">EXPORTAR BACKUP</button>
        <button id="importarJSON" class="btn blue small">IMPORTAR BACKUP</button>
        <input type="file" id="fileBackup" accept=".json" style="display:none">
      </div>

      <!-- LEGENDA (NOVO) -->
      <div class="legenda">
        <div class="item-legenda">
          <span class="quadrado verde"></span> O Pre√ßo(R$) abaixou !
        </div>
        <div class="item-legenda">
          <span class="quadrado vermelho"></span> O Pre√ßo(R$) aumentou !
        </div>
      </div>

      <div id="listasContainer" class="listas-salvas"></div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
